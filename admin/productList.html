   <script>

    $(document).ready(function () {
        $('input[type="radio"]').click(function () {
            var inputValue = $(this).attr("value");
            console.log(inputValue);
            if (inputValue == "plants") {
                $("#planttags").show();
                $("#seedstag").hide();
                $("#planterstag").hide();
                $("#plantcarestags").hide();
            }
            if (inputValue == "seeds") {
                $("#seedstag").show();
                $("#planttags").hide();
                $("#planterstag").hide();
                $("#plantcarestags").hide();
            }
            if (inputValue == "planters") {
                $("#planterstag").show();
                $("#planttags").hide();
                $("#plantcarestags").hide();
                $("#seedstag").hide();
            }
            if (inputValue == "plantcares") {
                $("#plantcarestags").show();
                $("#planttags").hide();
                $("#seedstag").hide();
                $("#planterstag").hide();
            }
            

        });
    });
</script>
